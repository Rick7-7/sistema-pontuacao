<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Pontua√ß√£o EBD</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #f4f4f4; }
    input, button { margin: 5px; padding: 5px; }
  </style>
</head>
<body>
  <h1>üìä Sistema de Pontua√ß√£o - EBD</h1>

  <div>
    <input type="text" id="nome" placeholder="Nome do participante">
    <button onclick="adicionarParticipante()">Adicionar</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Participa√ß√£o</th>
        <th>Respostas</th>
        <th>Presen√ßa</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody id="tabela"></tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, set, onValue, update } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    // üîπ Config Firebase (corrigido)
    const firebaseConfig = {
      apiKey: "AIzaSyDHLuDeN-HIUq4j-_2IDZr-bxaY5RQqnic",
      authDomain: "pontuacaoebd.firebaseapp.com",
      databaseURL: "https://pontuacaoebd-default-rtdb.firebaseio.com",
      projectId: "pontuacaoebd",
      storageBucket: "pontuacaoebd.appspot.com",
      messagingSenderId: "881144714578",
      appId: "1:881144714578:web:428f4291f1e73c1157d68b",
      measurementId: "G-1NT5QB44HN"
    };

    // üîπ Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const tabela = document.getElementById("tabela");

    // Adicionar participante
    window.adicionarParticipante = function() {
      const nome = document.getElementById("nome").value.trim();
      if (!nome) return alert("Digite um nome!");
      
      const participanteRef = ref(db, "participantes/" + nome);
      set(participanteRef, {
        nome: nome,
        participacao: 0,
        respostas: 0,
        presenca: 0,
        total: 0
      });
      document.getElementById("nome").value = "";
    };

    // Atualizar pontua√ß√£o
    function atualizarPontuacao(nome, campo) {
      const participanteRef = ref(db, "participantes/" + nome);
      update(participanteRef, {
        [campo]: (dados[nome][campo] || 0) + 1,
        total: (dados[nome].participacao || 0) + (dados[nome].respostas || 0) + (dados[nome].presenca || 0) + 1
      });
    }

    let dados = {};

    // Carregar dados em tempo real
    onValue(ref(db, "participantes"), (snapshot) => {
      dados = snapshot.val() || {};
      tabela.innerHTML = "";
      for (let nome in dados) {
        const p = dados[nome];
        const row = `
          <tr>
            <td>${p.nome}</td>
            <td>${p.participacao} <button onclick="atualizarPontuacao('${p.nome}','participacao')">+</button></td>
            <td>${p.respostas} <button onclick="atualizarPontuacao('${p.nome}','respostas')">+</button></td>
            <td>${p.presenca} <button onclick="atualizarPontuacao('${p.nome}','presenca')">+</button></td>
            <td>${p.total}</td>
          </tr>
        `;
        tabela.innerHTML += row;
      }
    });
  </script>
</body>
</html>
