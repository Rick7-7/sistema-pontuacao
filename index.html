<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Pontua√ß√£o EBD</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background:#f7f7f7; }
    table { border-collapse: collapse; width: 100%; background:white; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #eee; }
    input { text-align: center; }
    .btn { margin-top:10px; padding:6px 12px; border:0; background:#4CAF50; color:white; border-radius:5px; cursor:pointer; }
    .btn:hover { background:#45a049; }
    .btn-danger { background:#e74c3c; }
    .btn-danger:hover { background:#c0392b; }
    .btn-edit { background:#f39c12; }
    .btn-edit:hover { background:#d68910; }
  </style>
</head>
<body>
  <h1>üìä Sistema de Pontua√ß√£o - EBD</h1>

  <div>
    <input type="text" id="nome" placeholder="Nome do participante">
    <button onclick="adicionarParticipante()">Adicionar</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Participa√ß√£o</th>
        <th>Respostas</th>
        <th>Presen√ßa</th>
        <th>Total</th>
        <th>A√ß√µes</th>
      </tr>
    </thead>
    <tbody id="tabela"></tbody>
  </table>

  <!-- Firebase + C√≥digo -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, set, onValue, update, remove } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    // üîπ Configura√ß√£o Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDHLuDeN-HIUq4j-_2IDZr-bxaY5RQqnic",
      authDomain: "pontuacaoebd.firebaseapp.com",
      databaseURL: "https://pontuacaoebd-default-rtdb.firebaseio.com",
      projectId: "pontuacaoebd",
      storageBucket: "pontuacaoebd.appspot.com",
      messagingSenderId: "881144714578",
      appId: "1:881144714578:web:428f4291f1e73c1157d68b",
      measurementId: "G-1NT5QB44HN"
    };

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const tabela = document.getElementById("tabela");
    let dados = {};

    // üîπ Adicionar participante
    window.adicionarParticipante = function() {
      const nome = document.getElementById("nome").value.trim();
      if (!nome) return alert("Digite um nome!");
      
      const participanteRef = ref(db, "participantes/" + nome);
      set(participanteRef, {
        nome: nome,
        participacao: 0,
        respostas: 0,
        presenca: 0,
        total: 0
      });
      document.getElementById("nome").value = "";
    };

    // üîπ Atualizar pontua√ß√£o (+ ou -)
    window.atualizarPontuacao = function(nome, campo, delta) {
      const participante = dados[nome];
      if (!participante) return;
      
      const novoValor = Math.max(0, (participante[campo] || 0) + delta);
      const novoTotal = 
          (campo === "participacao" ? novoValor : participante.participacao) +
          (campo === "respostas" ? novoValor : participante.respostas) +
          (campo === "presenca" ? novoValor : participante.presenca);

      update(ref(db, "participantes/" + nome), {
        [campo]: novoValor,
        total: novoTotal
      });
    };

    // üîπ Excluir participante
    window.excluirParticipante = function(nome) {
      if (confirm("Deseja realmente excluir " + nome + "?")) {
        remove(ref(db, "participantes/" + nome));
      }
    };

    // üîπ Editar nome
    window.editarNome = function(nomeAntigo) {
      const novoNome = prompt("Digite o novo nome:", nomeAntigo);
      if (!novoNome || novoNome === nomeAntigo) return;

      const participante = dados[nomeAntigo];
      remove(ref(db, "participantes/" + nomeAntigo)); // apaga o antigo

      set(ref(db, "participantes/" + novoNome), { // cria com novo nome
        nome: novoNome,
        participacao: participante.participacao,
        respostas: participante.respostas,
        presenca: participante.presenca,
        total: participante.total
      });
    };

    // üîπ Carregar dados em tempo real
    onValue(ref(db, "participantes"), (snapshot) => {
      dados = snapshot.val() || {};
      tabela.innerHTML = "";
      for (let nome in dados) {
        const p = dados[nome];
        const row = `
          <tr>
            <td>${p.nome}</td>
            <td>
              ${p.participacao} 
              <button onclick="atualizarPontuacao('${p.nome}','participacao',1)">+</button>
              <button onclick="atualizarPontuacao('${p.nome}','participacao',-1)">-</button>
            </td>
            <td>
              ${p.respostas} 
              <button onclick="atualizarPontuacao('${p.nome}','respostas',1)">+</button>
              <button onclick="atualizarPontuacao('${p.nome}','respostas',-1)">-</button>
            </td>
            <td>
              ${p.presenca} 
              <button onclick="atualizarPontuacao('${p.nome}','presenca',1)">+</button>
              <button onclick="atualizarPontuacao('${p.nome}','presenca',-1)">-</button>
            </td>
            <td>${p.total}</td>
            <td>
              <button class="btn-edit" onclick="editarNome('${p.nome}')">‚úèÔ∏è Editar</button>
              <button class="btn-danger" onclick="excluirParticipante('${p.nome}')">üóëÔ∏è Excluir</button>
            </td>
          </tr>
        `;
        tabela.innerHTML += row;
      }
    });
  </script>
</body>
</html>
